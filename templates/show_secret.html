<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2FA Secret Key</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f9fc;
        }
        .container {
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s;
        }
    </style>
</head>
<body>
    <div class="container animate__animated animate__fadeIn">
        <h2 class="text-center">Registration Successful</h2>
        <p>Your 2FA secret key is:</p>
        <p class="text-center"><strong>{{ secret }}</strong></p>
        <p>Use this key to set up 2FA in your authenticator app.</p>
        <a href="/" class="btn btn-primary btn-block">Back to Login</a>
    </div>
</body>
</html>
